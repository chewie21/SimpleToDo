<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/792b3c2763.js" crossorigin="anonymous"></script>
    <script src="/scripts/scripts.js" defer></script>
</head>
<body>
    <header class="fixted-top">
        <nav class="navbar navbar-dark bg-primary">
            <div class="container justify-content-center">
                <a type="button" class="navbar-brand" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">ToDo</a>
            </div>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="container">
                <form class="todo-control">
                    <div class="form-row p-2 pt-4 pb-0">
                        <div class="col-md-9">
                            <input type="text" class="form-control addText" placeholder="О чем нужно не забыть?" required>
                        </div>
                        <div class="col-md-2">
                            <input type="date" class="form-control addDate" placeholder="Когда?" required>
                        </div>
                        <div class="col-md-1 text-center">
                            <button class="btn btn-outline-primary addButton"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </form> 
            </div>
        </div>
    </header>
    <main>
        <div class="container mt-0" style="margin-top: 1rem;"> 
            <div class="todo-list">
                <div class="text-center text" style="margin-top: 1rem; display: none;">
                    <small class="text-muted">Нет текущих задач</small>
                </div>
                <div class="card shadow todo-item-const" style="display: none; border: none; margin-top: 1rem;">
                    <input type="hidden" class="key" value="">
                    <div class="card-header bg-white" style="border: none">
                        <div class="row">
                            <div class="col-md-10" style="align-self: center;">
                                <h5 class="m-0">Дата: <span class="title-todo"></span></h5>
                            </div>
                            <div class="col-md-2" style="text-align: end;">
                                <button class="btn btn-outline-secondary edit"><i class="fas fa-pencil-alt"></i></button>
                                <button class="btn btn-outline-secondary save"><i class="far fa-save"></i></button>
                                <button class="btn btn-outline-success todo-complete"><i class="fas fa-check"></i></i></button>
                                <button class="btn btn-outline-danger delete"><i class="fas fa-minus"></i></button>
                            </div> 
                        </div>              
                    </div>
                    <div class="card-body">
                        <h5 class="card-title m-0 text-todo"></h5>
                    </div>
                </div>
            </div>   
            <hr>
            <div class="todo-comleted">
                <div class="text-center text" style="display: none;">
                    <small class="text-muted">Нет завершенных задач</small>
                </div>
                <div class="card text-white p-2 todo-completed-item-const" style="display: none; margin-bottom: 1rem;">
                    <input type="hidden" class="key" value="">
                    <blockquote class="blockquote mb-0">
                        <div class="row">
                            <div class="col-10" style="align-self: center;">
                                <p class="m-0"><span class="text-todo"></span></p>
                            </div>
                            <div class="col-2" style="text-align: end;">
                                <button class="btn btn-secondary btn-sm todo-complete"><i class="fas fa-redo"></i></button>
                                <button class="btn btn-danger btn-sm delete"><i class="fas fa-minus"></i></button>
                            </div>
                        </div>
                    </blockquote>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
